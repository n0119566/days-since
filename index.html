<!DOCTYPE html>
<html>
  <head>
    <title>Days Since</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
  </head>

  <body>
    <div class="container">
      <div class="jumbotron radius">
        <h1>How Many Days Since?</h1>
        <p></p>
        <h3>Calculate days between a date and today</h3>
      </div>
      <div class="text-center">
        <div class="mb-3 col-md-6 mx-auto">
          <label class="input-group-text" for="date">Enter a Date</label>
          <input class="form-control" type="date" id="date" />
        </div>
        <div class="mb-3">
          <button class="ml-2 btn btn-primary" id="calcDate">
            Calculate!
          </button>
        </div>
      </div>
      <p class="total" id="total"></p>
    </div>
    <!-- Link your JS file using the script tag -->
    <script src="./assets/javascript/main.js"></script>
  </body>
</html>
